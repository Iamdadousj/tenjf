<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框练习</title>
    <link rel="icon" href="images/favico/favicon.ico" sizes="32x32" type="image/ico">
    <style>
        /* 定义模态对话框外面的覆盖层样式 */
    #modal-overlay {
        visibility: hidden;
        position: absolute;   /* 使用绝对定位或固定定位  */
        left: 0px;
        top: 0px;
        width:100%;
        height:100%;
        text-align:center;
        z-index: 1000;
        background-color: #333;
        opacity: 0.5;   /* 背景半透明 */
    }
        /* 模态框样式 相对浏览器窗口进行绝对居中显示 */
    .modal-data{
        width: 600px;
        height: 400px;
        background-color: #fff;
        border:1px solid #000;
        padding:15px;
        text-align:center;
        left:50%;
        top:50%;
        margin: -184px 0px 0px -311px;
        position:fixed;
    }
    </style>
</head>
<body>
<div id="modal-overlay">
    <div class="modal-data">
        <p>一个很简单的模态对话框 </p>
        <p>点击<a onclick="overlay()" href="">这里</a>关闭</p>
    </div>
</div>
<a href="#" onclick="overlay()">显示模态对话框</a>
<script>
    function overlay(){
    var e1 = document.getElementById('modal-overlay');
    e1.style.visibility = (e1.style.visibility == "visible")? "hidden" : "visible";
}
</script>
</body>
</html>
